<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- 背景圆形渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB44B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="previewGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- 文件夹 -->
  <path d="M 30 45 L 30 38 C 30 36 31 35 33 35 L 48 35 L 52 40 L 70 40 C 72 40 73 41 73 43 L 73 75 C 73 77 72 78 70 78 L 33 78 C 31 78 30 77 30 75 Z" 
        fill="url(#folderGradient)" 
        stroke="rgba(0,0,0,0.1)" 
        stroke-width="1"/>
  
  <!-- 文件夹标签 -->
  <path d="M 48 35 L 52 40 L 30 40 L 30 38 C 30 36 31 35 33 35 Z" 
        fill="rgba(251,191,36,0.8)"/>
  
  <!-- 预览窗口 -->
  <rect x="55" y="50" width="43" height="32" rx="3" 
        fill="url(#previewGradient)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1.5"/>
  
  <!-- 预览内容 - 图片图标 -->
  <circle cx="68" cy="62" r="4" fill="rgba(255,255,255,0.9)"/>
  <path d="M 60 75 L 65 68 L 70 73 L 78 63 L 93 75 Z" 
        fill="rgba(255,255,255,0.7)"/>
  
  <!-- 播放按钮（表示媒体预览） -->
  <circle cx="76" cy="66" r="8" fill="rgba(255,255,255,0.25)"/>
  <path d="M 74 62 L 74 70 L 80 66 Z" fill="white"/>
</svg>
